<div class="wrapper-md">
    <div class="row padder-v pos-rlt">
        <h1 class="m-n font-thin h3">New Device</h1>
    </div>
    <div class="row padder-v">
        <form class="form-horizontal ng-pristine ng-valid ng-valid-date ng-valid-required ng-valid-date-disabled"
              method="get">
            <div class="form-group">
                <label class="col-sm-2 control-label">Device category</label>

                <div class="col-sm-10">
                    <ui-select ng-model="$parent.category" theme="bootstrap">
                        <ui-select-match placeholder="Select a category ...">{{$select.selected}}
                        </ui-select-match>
                        <ui-select-choices repeat="category in categories | filter: $select.search">
                            <div ng-bind-html="category| highlight: $select.search"></div>
                        </ui-select-choices>
                    </ui-select>
                </div>
            </div>
        </form>
    </div>
</div>
