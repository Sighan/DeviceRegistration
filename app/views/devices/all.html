<div class="wrapper-md">
    <div class="row">
        <div class="md-toolbar-tools">
            <h2 class="m-n">View <strong>Devices</strong></h2>
            <span flex></span>
            <md-button class="md-icon-button" aria-label="List">
                <md-icon md-font-icon="mdi mdi-view-list" class="text-2x"></md-icon>
            </md-button>
            <md-button class="md-icon-button" aria-label="Module">
                <md-icon md-font-icon="mdi mdi-view-module" class="text-2x"></md-icon>
            </md-button>
        </div>
    </div>
    <md-divider></md-divider>
    <div ng-init="getAll()" class="row inline-block padder-v">
        <div class="col-md-3" ng-repeat="device in devices | filterBy: ['labels']: search[0] track by $index">
            <md-card>
                <md-card-content>
                    <h3 class="md-title m-t-xs">{{device.designation}}</h3>
                    <ul class="list-unstyled">
                        <li>Serial number: {{device.serial}}</li>
                        <li>Category: {{device.category}}</li>
                        <li>Group: {{device.group}}</li>
                    </ul>
                    <span class="label label-default m-r-xs" ng-repeat="label in device.labels track by $index">{{label}}</span>
                </md-card-content>
                <md-divider></md-divider>
                <div class="md-actions" layout="row" layout-align="end center">
                    <md-button ui-sref="app.devices.edit({id: device.id})">Edit</md-button>
                    <md-button ui-sref="app.devices.detail({id: device.id})">View</md-button>
                </div>
            </md-card>
        </div>
    </div>
</div>
