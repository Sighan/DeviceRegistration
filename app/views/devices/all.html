<div class="wrapper-md">
    <div class="row padder-v pos-rlt">
        <h1 class="m-n font-thin h3">Devices</h1>
    </div>
    <div ng-init="getAll()" class="row inline-block padder-v">
        <div class="col-sm-3" ng-repeat="device in devices track by $index">
            <div class="panel panel-default hover">
                <div class="panel-heading">
                    <span ng-show="device.id < 3" class="label bg-primary pull-right">NEW</span>
                    <h4 class="m-n">{{device.designation}}</h4>
                </div>
                <div class="panel-body">
                    <ul class="list-unstyled">
                        <li>Serial number: {{device.serial}}</li>
                        <li>Category: {{device.category}}</li>
                        <li>Group: {{device.group}}</li>
                    </ul>
                    <span class="label label-default m-r-xs" ng-repeat="label in device.labels">{{label}}</span>
                </div>
                <div class="panel-footer">
                    <button class="btn btn-icon btn-default"><i class="glyphicon glyphicon-edit"></i></button>
                    <button class="btn btn-icon btn-default" ui-sref="app.devices.detail({id: device.id})"><i class="glyphicon glyphicon-list"></i></button>
                </div>
            </div>
        </div>
    </div>
</div>
