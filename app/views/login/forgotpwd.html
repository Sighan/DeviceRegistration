<div class="container w-xl w-auto-xs">
    <div class="m-b-lg">
        <div class="wrapper text-center">
            <strong>Input your email and new password</strong>
        </div>
        <form name="reset">
            <div class="list-group list-group-sm">
                <div class="list-group-item">
                    <input type="email" placeholder="Email" ng-model="user.email" class="form-control no-border">
                </div>
                <div class="list-group-item">
                    <input type="password" placeholder="New password" ng-model="user.pass" class="form-control no-border">
                </div>
            </div>
            <button type="submit" class="btn btn-lg btn-primary btn-block">Send
            </button>
            <div class="line line-dashed"></div>
            <p class="text-center"><small>Already have an account?</small></p>
            <a ui-sref="access.login" class="btn btn-lg btn-default btn-block">Sign in</a>
        </form>
    </div>
</div>
