<div class="container w-xxxl w-auto-x p-t-xxl text-center">
    <h1 class="logo text-center text-white m-b-xl font-bold"><span class="glyphicon glyphicon-unchecked"></span></h1>

    <div class="panel b-a r-n">
        <div class="panel-heading text-muted">
            <h3 class="font-thin m-t-md m-b-n">Reset Password</h3>
        </div>
        <div class="panel-body wrapper-lg">
            <form name="formReset" role="form">
                <md-input-container>
                    <md-icon md-font-icon="mdi mdi-account" class="text-2x name"></md-icon>
                    <input ng-model="user.email" name="email" type="text" placeholder="Email" ng-required="true">
                </md-input-container>

                <md-button class="md-raised md-primary btn-block" ng-click="">Reset Password
                </md-button>
            </form>
        </div>
        <a ui-sref="access.login" class="panel-footer wrapper text-lg">
            Already have an account? <span class="text-u-l m-l-xs text-primary">Sign In</span>
        </a>
    </div>
</div>
