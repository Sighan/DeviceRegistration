<div class="container w-xl w-auto-xs">
    <div class="m-b-lg">
        <div class="wrapper text-center">
            <strong>Input your email and new password</strong>
        </div>
        <form name="reset">
            <div class="list-group list-group-sm">
                <div class="list-group-item">
                    <input type="email" placeholder="Email" ng-model="user.email" class="form-control no-border" required="">
                </div>
                <div class="list-group-item">
                    <input type="password" placeholder="New password" ng-model="user.pass" class="form-control no-border" required>
                </div>
            </div>
            <button type="submit" ng-disabled="reset.$invalid" class="btn btn-lg btn-primary btn-block">Send
            </button>
        </form>
    </div>
</div>
