<div class="container w-xxl w-auto-xs" ng-controller="LoginCtrl">
    <div class="m-b-lg">
        <div class="wrapper text-center">
            <strong>Sign in</strong>
        </div>
        <form name="signin" class="form-validation ng-pristine ng-invalid ng-invalid-required">
            <div class="list-group list-group-sm">
                <div class="list-group-item">
                    <input type="email" placeholder="Email" ng-model="user.email"
                           class="form-control no-border ng-pristine ng-invalid ng-invalid-required" required="">
                </div>
                <div class="list-group-item">
                    <input type="password" placeholder="Password" ng-model="user.pass"
                           class="form-control no-border ng-pristine ng-invalid ng-invalid-required" required="">
                </div>
            </div>
            <button type="submit" ng-click="login(user, signin.$valid)" class="btn btn-lg btn-primary btn-block">
                Login
            </button>
        </form>
        <div class="text-center m-t m-b"><a ui-sref="access.forgotpwd">Forgot password?</a></div>
        <div class="line line-dashed"></div>
        <p class="text-center">
            <small>Do not have an account?</small>
        </p>
        <a ui-sref="access.register" class="btn btn-lg btn-default btn-block">Create an account</a>

    </div>
</div>
